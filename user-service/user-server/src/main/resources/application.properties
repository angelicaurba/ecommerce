spring.datasource.url=jdbc:mysql://mysql:3306/users
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect.storage-engine=innodb
spring.jpa.hibernate.ddl-auto=create-drop
spring.profiles.active=credentials

# eureka properties
eureka.instance.hostname=user-service
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=5
spring.application.name=user-service

application.jwt.privateKeyFileName=rsa.key

server.port=8080