server:
  port: 8100
spring:
  application:
    name: mailserver
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
      # default-zone: ${EUREKA_URI:http://eureka-server:8761/eureka}
